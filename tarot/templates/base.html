{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    {#    <link rel="apple-touch-icon" sizes="180x180" href="{% static "favicon/apple-touch-icon.png" %}">#}
    {#    <link rel="icon" type="image/png" sizes="32x32" href="{% static "favicon/favicon-32x32.png" %}">#}
    {#    <link rel="icon" type="image/png" sizes="16x16" href="{% static "favicon/favicon-16x16.png" %}">#}
    {#    <link rel="manifest" href="{% static "favicon/site.webmanifest" %}">#}
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <link rel="stylesheet" href="{% static "bootstrap/css/bootstrap.min.css" %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <script defer src="{% static "bootstrap/js/bootstrap.min.js" %}"></script>
    <title>{% block title %}{% endblock %}</title>

</head>
<body>
<header>
    <div class="px-3 py-2 text-white" style="background: #241d47">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <a href="{% url 'homepage:home' %}" class="d-flex align-items-center my-2 my-lg-0 me-lg-auto text-white text-decoration-none">
                    <h3 class="fw-semibold">ONLINE TAROT</h3>
                </a>

                <ul class="nav col-12 col-lg-auto my-2 justify-content-center my-md-0 text-small">
                    <li>
                        <a href="#" class="nav-link text-white">
                            <svg class="bi d-block mx-auto mb-1" width="24" height="24"></svg>
                            <h5 class="fw-normal">Гороскоп</h5>
                        </a>
                    </li>
                    <li>
                        <a href="{% url 'fortune:fortune_list' %}" class="nav-link text-white">
                            <svg class="bi d-block mx-auto mb-1" width="24" height="24">

                            </svg>
                            <h5 class="fw-normal">Гадания</h5>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="nav-link text-white">
                            <svg class="bi d-block mx-auto mb-1" width="24" height="24">

                            </svg>
                            <h5 class="fw-normal">О нас</h5>

                        </a>
                    </li>

                    <li>
                        <svg class="bi d-block mx-auto mb-1" width="24" height="24">

                        </svg>
                        <button type="button" class="btn btn-light text-dark me-2 ">Login</button>
                    </li>
                    <li>
                        <svg class="bi d-block mx-auto mb-1" width="24" height="24">

                        </svg>
                        <button type="button" class="btn btn-primary">Sign-up</button>
                    </li>


                </ul>
            </div>
        </div>
    </div>
    {% if request.resolver_match.url_name == 'home' %}
        <div class="px-3 py-3 border-bottom" style="background: #0f0637">
            <div class="container">

                <div class="d-flex justify-content-between">
                    <button type="button" class="btn btn-dark text-light me-2 w-25">TAROT 1</button>
                    <button type="button" class="btn btn-dark text-light mx-2 w-25">TAROT 2</button>
                    <button type="button" class="btn btn-dark text-light mx-2 w-25">TAROT 3</button>
                    <button type="button" class="btn btn-dark text-light mx-2 w-25">TAROT 4</button>
                    <button type="button" class="btn btn-dark text-light ms-2 w-25">TAROT 5</button>
                </div>
            </div>
        </div>
    {% endif %}
</header>
{% block content %}

{% endblock %}

<footer class="text-center text-white" style="background: #241d47">

    <div class="container p-4">


        <section class="">
            <form action="">

                <div class="row d-flex justify-content-center">

                    <div class="col-auto">
                        <p class="pt-2">
                            <strong>Sign up for our newsletter</strong>
                        </p>
                    </div>


                    <div class="col-md-5 col-12">

                        <div class="form-outline form-white mb-4">
                            <input type="email" id="form5Example21" class="form-control"/>
                            <label class="form-label" for="form5Example21">Email address</label>
                        </div>
                    </div>

                    <div class="col-auto">

                        <button type="submit" class="btn btn-outline-light mb-4">
                            Subscribe
                        </button>
                    </div>

                </div>

            </form>
        </section>


        <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
            © 2022 Copyright: TAROT ONLINE

        </div>

</footer>

</body>
</html>
