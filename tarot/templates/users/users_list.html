{% extends 'base.html' %}
{% block title %}Список пользователей{% endblock %}
{% block content %}
    <br>
    <h1 class="text-center">Список пользователей</h1>
    <br>
    <div class="container-fluid">
        <div class="row justify-content-center">
            {% for user in users %}
                <a href="{% url 'users:user_detail' user.pk %}"><h5 class="text-center">{{ user.get_full_name }}</h5></a>
                <br>
            {% endfor %}
        </div>
        <br>
    </div>
{% endblock %}
